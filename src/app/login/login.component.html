<div class="container mt-5">
    <div style="height: fit-content;" class="d-flex align-items-center justify-content-center mt-5">
        <div>
            <h1 class="text-center fw-bolder">Login</h1>
            <p>More than 100+ recipes from around the world!!</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="my-5 border shadow p-5">
                <h2 class="mb-3 fw-bolder"><i class="fa-solid fa-graduation-cap text-success me-1">Cookpedia</i></h2>
                <div class="mb-3"><input name="email" formControlName="email" class="form-control" type="text" placeholder="email"></div>
                @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched) {
                    <div class="text-danger fw-bolder mb-3">*Invalid Email*</div>}
                <div class="mb-3"><input name="password" formControlName="password" class="form-control" type="password" placeholder="password"></div>
                @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched) {
                    <div class="text-danger fw-bolder mb-3">*Invalid Email*</div>}
                <div class="mb-3"><button class="btn btn-success w-100" type="submit">Login</button></div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
