<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <h1 class="app-title">Cookpedia</h1>
        <p class="subtitle">More than 100+ recipes from around the world!!</p>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 class="form-title">Login</h2>
        
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">Password must contain only letters and numbers</mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="w-100 login-btn">
            <span *ngIf="!isLoading">Login</span>
            <mat-spinner diameter="20" *ngIf="isLoading" class="spinner"></mat-spinner>
          </button>
        </div>
        
        <div class="register-link mt-3 text-center">
            <p>New to Cookpedia? <a routerLink="/register">Register here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
